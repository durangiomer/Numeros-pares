<meta charset="UTF-8">

<h1> Numeros pares</h1>

<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase)
		saltarlinea()
		}

		imprimir("Los numeros pares del 1 al 100 son " )

		var numero = 0

		while(numero <= 49) {
			numero = numero +1
			

			imprimir( 2 * numero)
		}
	
		imprimir("fin")


	</script>
